<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Eğitimi Düzenle</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1 { color: #333; }
        form { max-width: 400px; }
        label { display: block; margin-top: 1em; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 1em; }
        button:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>"{{ egitim.ad }}" Eğitimini Düzenle</h1>

    <form method="POST">
        <label for="ad">Eğitimin Adı:</label>
        <input type="text" id="ad" name="ad" value="{{ egitim.ad }}" required>

        <label for="tarih">Tarih:</label>
        <input type="text" id="tarih" name="tarih" value="{{ egitim.tarih }}" required>

        <label for="kontenjan">Kontenjan:</label>
        <input type="number" id="kontenjan" name="kontenjan" value="{{ egitim.kontenjan }}" required>

        <button type="submit">Değişiklikleri Kaydet</button>
    </form>
    
    <br>
    <a href="{{ url_for('ana_sayfa') }}">Ana Sayfaya Dön</a>
</body>
</html>
